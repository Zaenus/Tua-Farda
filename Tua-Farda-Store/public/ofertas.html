<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tua Farda - Ofertas</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
  <header>
    <h1>Tua Farda</h1>
    <p id="welcome">Your Game, Your Style</p>
  </header>
  <div class="container">
    <aside class="sidebar">
      <header class="sidebar-header">
        <a href="/index" class="header-logo">
          <img src="./images/logo.PNG" alt="Tua Farda">
        </a>
        <button class="toggler sidebar-toggler">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
        <button class="toggler menu-toggler">
          <span class="material-symbols-rounded">menu</span>
        </button>
      </header>
      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="/index" class="nav-link" data-category="all">
              <span class="nav-icon material-symbols-rounded">search</span>
              <span class="nav-label">All Shirts</span>
            </a>
            <span class="nav-tooltip">All Shirts</span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-category="soccer">
              <span class="nav-icon material-symbols-rounded">sports_soccer</span>
              <span class="nav-label">Soccer</span>
            </a>
            <span class="nav-tooltip">Soccer</span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-category="football">
              <span class="nav-icon material-symbols-rounded">sports_football</span>
              <span class="nav-label">Football</span>
            </a>
            <span class="nav-tooltip">Football</span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-category="basketball">
              <span class="nav-icon material-symbols-rounded">sports_basketball</span>
              <span class="nav-label">Basketball</span>
            </a>
            <span class="nav-tooltip">Basketball</span>
          </li>
        </ul>
        <ul class="nav-list secondary-nav">
          <li class="nav-item" id="login-item">
            <a href="/login" class="nav-link">
              <span class="nav-icon material-symbols-rounded">login</span>
              <span class="nav-label">Log In</span>
            </a>
            <span class="nav-tooltip">Log In</span>
          </li>
          <li class="nav-item hidden" id="logout-item">
            <a href="#" class="nav-link" id="logout">
              <span class="nav-icon material-symbols-rounded">logout</span>
              <span class="nav-label">Logout</span>
            </a>
            <span class="nav-tooltip">Logout</span>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <section id="shirt-section">
        <h2>Ofertas</h2>
        <div id="shirt-list" class="shirt-grid"></div>
      </section>
    </main>
  </div>
  <div id="pix-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Pay with Pix</h2>
      <p>Use the link below:</p>
      <div id="pix-qr-container"></div>
      <p><strong>Order ID:</strong> <span id="pix-code"></span></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
  <script src="./js/ofertas.js"></script>
</body>
</html>
