<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Tua Farda</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <h1>Tua Farda</h1>
    <p id="welcome">Seu Jogo, Seu Estilo</p>
  </header>
  <div class="container">
    <aside class="sidebar">
      <!-- Same sidebar as product.html -->
      <header class="sidebar-header">
        <a href="#" class="header-logo">
          <img src="./images/logo.PNG" alt="Tua Farda">
        </a>
        <button class="toggler sidebar-toggler">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
        <button class="toggler menu-toggler">
          <span class="material-symbols-rounded">menu</span>
        </button>
      </header>
      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
        <li class="nav-item">
            <a href="/index" class="nav-link">
             <span class="nav-icon material-symbols-rounded">store</span>
             <span class="nav-label">View Store</span>
           </a>
           <span class="nav-tooltip">View Store</span>
         </li>
          <li class="nav-item">
            <a href="/my-orders" class="nav-link">
              <span class="nav-icon material-symbols-rounded">history</span>
              <span class="nav-label">My Orders</span>
            </a>
            <span class="nav-tooltip">My Orders</span>
          </li>
          <li class="nav-item">
            <a href="/cart" class="nav-link active">
              <span class="nav-icon material-symbols-rounded">shopping_cart</span>
              <span class="nav-label">Cart</span>
            </a>
            <span class="nav-tooltip">Cart</span>
          </li>
        </ul>
        <ul class="nav-list secondary-nav">
          <li class="nav-item" id="login-item">
            <a href="/login" class="nav-link">
              <span class="nav-icon material-symbols-rounded">login</span>
              <span class="nav-label">Log In</span>
            </a>
            <span class="nav-tooltip">Log In</span>
          </li>
          <li class="nav-item hidden" id="logout-item">
            <a href="#" class="nav-link" id="logout">
              <span class="nav-icon material-symbols-rounded">logout</span>
              <span class="nav-label">Logout</span>
            </a>
            <span class="nav-tooltip">Logout</span>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <section id="cart-section">
        <h2>Seu Carrinho</h2>
        <div id="cart-items" class="cart-grid"></div>
        <div id="cart-empty" class="no-items hidden">
          <p>Seu carrinho est√° vazio.</p>
          <a href="/index.html" class="btn">Continuar Comprando</a>
        </div>
        <div id="cart-summary" class="cart-summary hidden">
          <h3>Resumo do Pedido</h3>
          <p><strong>Total:</strong> <span id="cart-total">R$ 0.00</span></p>
          <button id="proceed-to-checkout" class="buy-button">Prosseguir para o Checkout</button>
        </div>
      </section>
    </main>
  </div>
  <script src="./js/cart.js"></script>
</body>
</html>
