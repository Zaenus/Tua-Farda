<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Tua Farda</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body class="login-page">
  <div class="login_form">
    <form id="reset-password-form" class="form active">
      <h3>Reset Your Password</h3>
      <div class="input_box">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password" required />
      </div>
      <div class="input_box">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password" required />
      </div>
      <button type="submit">Reset Password</button>
      <p class="sign_up">Back to <a href="/login">Log in</a></p>
    </form>
    <!-- Message Modal -->
    <div id="message-modal" class="modal">
      <div class="modal-content">
        <span id="modal-close" class="modal-close">Ã—</span>
        <h2 id="modal-title"></h2>
        <p id="modal-message"></p>
        <button id="modal-ok" class="btn">OK</button>
      </div>
    </div>
  </div>
  <script src="./js/reset-password.js"></script>
</body>
</html>
